<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8" name="viewport" content="width=device-width, initial-scale=1 " http-equiv="imagetoolbar" content="no">
  <title>MasterChesser</title>
 <link rel="stylesheet" type="text/css" href="css/style.css">

</head>
<body>
  <div class="background-image"></div>
  <div id="mySidenav" class="sidenav" >
    <!-- <h2 class="h2menu"><u>Menu</u></h2> -->
    <a class="closebtn" onclick="closeNav()">&times;</a>

    <a id="haha" onclick="ngameOpt('#ngopt')">New Game </a>
    <!-- <input type="button" class="menubtn" onclick="ngameOpt('#ngopt')" value="New Game"> -->
    <div id="ngopt" class="newgame">
      <form >
        VS. A.I  <input type="radio" name="ngame" value="vsai" checked><br>
        VS. Player  <input type="radio" name="ngame" value="vsplayer"><br><br>
        <input type="button" class="okbutton" onclick="chesstable.newGame()" value="Start!">
      </form>
    </div>

    <a onclick="ngameOpt('#savegame')">Save Game</a>
      <!-- <input type="button" class="menubtn" onclick="ngameOpt('#savegame')" value="Save Game"> -->
    <div id="savegame" class="savegame newgame">
    <select size="3" >
      <option value "savegame1" selected>Savegame 1 </option>
      <option value "savegame2">Savegame 2 </option>
      <option value "savegame3">Savegame 3 </option>
      <option value "savegame4">Savegame 4 </option>
     </select>
     <br><br>
     <input type="button" class="okbutton" onclick="alert('Game Saved!')" value="OK">
   </div>
    <a  onclick="ngameOpt('#loadgame')">Load Game</a>
    <div id="loadgame" class="savegame newgame">
    <select size="3" >
      <option value "loadgame1" selected>Loadgame 1 </option>
      <option value "loadgame2">Loadgame 2 </option>
      <option value "loadgame3">Loadgame 3 </option>
      <option value "loadgame4">Loadgame 4 </option>
     </select>
     <br><br>
     <input type="button" class="okbutton" onclick="alert('Game Saved!')" value="OK">
   </div>
    <a  onclick="ngameOpt('#settings')">Settings</a>
    <div id="settings" class="settings newgame" name="difficulty">
      <select  >
        <option value "difficulty1" selected>Easy </option>
        <option value "difficulty2">Medium </option>
        <option value "difficulty3">Hard </option>
       </select>
    </div>
    <a  >Training</a>

    <a onclick="muteAudio()">Testing mute button</a>
  </div>

  <!-- <div id="soundcontainer"> -->
  <audio id="background_audio" autoplay="autoplay">
    <!-- <embed src="planets.mp3"  autostart="true" loop="true" hidden="true"> -->
    <source src="sound/planets.mp3" type="audio/mpeg" />
  </audio>
  <!-- </div> -->

  <h2>MasterChesser 2017</h2>
  <p>You are in game.</p>
  <!-- <div id="svgContainer"></div> -->
  <span style="font-size:30px;cursor:pointer; padding-left: 25%" onclick="openNav()">&#9776; open</span>
  <div id="mainChessBoard">
  </div>


<!-- SCRIPT SECTION -->

<script type="text/javascript" src="js/jquery.min.js"> </script>
<!-- <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script> -->
<script type="text/javascript" src="js/main.js"></script>
  </body>
  </html>
